                    <option value="6">6<%= Lang.setting.month %></option>
                    <option value="12">1<%= Lang.setting.year %></option>
                    <option value="-1"><%= Lang.setting.forever %></option>
                    <option value="0"><%- Lang.setting.custom %></option>
                </select>

            </div>
        </div>
    </li>

    <li class="customTime" style="display:none">
        <div class="subTitle"><em class="col_red">*</em> <%- Lang.setting.customTime2 %></div>
        <div class="subCon">
            <input style="width:170px" id="timeout3" name="timeout3" type="text" placeholder="<%- Lang.setting.customTime %>" class="inputAdd" value="<%-(outDateOrg>0?outDateOrg:'')%>"> <%- Lang.setting.months %>
        </div>
    </li>


    <li>
        <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.space%>：</div>
        <div class="subCon">
            <input name="company-space-edit" id="company-space-edit" placeholder="<%=Lang.setting.typeSpace%>" type="text" class="inputAdd" value="<%=storage%>">&nbsp;&nbsp;<select class="unit-select" id="unit-select-edit">
            <option value="MB">MB</option>
            <option value="GB">GB</option>
            <option value="TB">TB</option>
        </select></div>
    </li>
    <li>
        <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.userLimit%>：</div>
        <div class="subCon">
            <input name="user-count-edit" id="user-count-edit" type="text" placeholder="<%=Lang.setting.typeUserLimit%>" class="inputAdd" value="<%=userLimit%>" style="width: 170px"> <%=Lang.setting.userUnit%>
        </div>
    </li>
    <li>
        <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.status%>：</div>
        <div class="subCon">
            <div class="fake_slt">
                <select class="real-select" id="company-status-edit" style="visibility: hidden; ">
                    <option value="0"><%=Lang.setting.normal%></option>
                    <option value="1"><%=Lang.setting.locked%></option>
                    <!--<option value="2"><%=Lang.setting.canceled%></option>-->
                </select>
            </div>
        </div>
    </li>

</script><!--编辑企业信息-->

<script type="text/template" id="syncServer">

    <div class="creatAccount">

        <form id="syncServerForm">
        <ul>
            <li>
                <span class="cAsub"><em class="col_red">*</em>  服务器同步类型</span>
                <div class="cACon">
                    <select id="syncType" name="syncType">
                        <!--<option value="1">Think Mail</option>-->
                        <option value="2" selected="selected">Active Directory Server</option>
                        <!--<option value="3">Open LDAP</option>-->
                        <!--<option value="4">Domino Server</option>-->
                    </select>
                </div>
            </li>

            <li>
                <span class="cAsub"><em class="col_red">*</em>  目标服务器域名</span>
                <div class="cACon">
                    <input type="text" name="syncDomain" placeholder="请输入目标服务器域名" class="inputAdd" value="<%- domain %>">
                </div>
            </li>
            <li>
                <span class="cAsub">&nbsp;</span>
                <div class="cACon">
                    <input type="checkbox" name="syncSSL" id="syncSSL" <%- isSsl==1 ? 'checked' : '' %>  >&nbsp;<label for="syncSSL">SSL加密</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;组名 端口 <input name="syncPort" class="inputAdd" style="width:40px" type="text" value="<%- port %>">
                </div>
            </li>

            <li>
                <span class="cAsub"><em class="col_red">*</em>  目标服务器地址</span>
                <div class="cACon">
                    <input type="text" name="syncURL" placeholder="请输入目标服务器地址" class="inputAdd" value="<%- addr %>">
                </div>
            </li>

            <li>
                <span class="cAsub"><em class="col_red">*</em>  同步模式</span>
                <div class="cACon">
                    <select id="syncMode" name="syncMode">
                        <option value="1">镜像被动模式</option>
                        <!--<option value="2">双向模式</option>-->
                        <!--<option value="3">主机模式</option>-->
                    </select>
                    <br>镜像被动模式：以目标服务器组织信息为主，<br>邮件服务器读取目标服务器组织信息

                </div>
            </li>

            <li>
                <span class="cAsub"><em class="col_red">*</em>  目标管理员帐号</span>
                <div class="cACon">
                    <input type="text" name="syncAccount" placeholder="请输入目标管理员帐号" class="inputAdd" value="<%- user %>">
                </div>
            </li>

            <li>
                <span class="cAsub"><em class="col_red">*</em>  目标管理员密码</span>
                <div class="cACon">
                    <input type="password" id="syncPwd" name="syncPwd" placeholder="请输入目标管理员密码" class="inputAdd" value="<%- showPwd %>">
                </div>
            </li>

            <li>
                <span class="cAsub"><em class="col_red">*</em>  同步时间间隔</span>
                <div class="cACon">
                    <input type="text" name="syncDelay" placeholder="请输入同步时间间隔" class="inputAdd" value="<%- syncperiod %>"> 小时
                </div>
            </li>
        </ul>
        </form>

    </div>


</script>
