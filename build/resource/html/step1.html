<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link href="../css/forgetPwd.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div id="head">
    <div class="head-left"></div>
    <div class="head-right"></div>
    <div class="head">
        <h1><a href="/"><img src="../images/logo.png" width="162" height="31" class="logo"> <strong>企业网盘</strong></a></h1>
    </div>
</div>

<div id="body">
    <div class="body">
        <h2 class="title">找回密码</h2>
        <div class="content">

            <div class="step1">
                <form method="post" action="step2.html" id="form">
                <div id="input-box">
                <div class="li">
                <label>请输入您的账号所绑定的邮箱地址：</label>
                <input type="text" name="email" id="email" class="txt" placeholder="请输入有效的邮箱地址" value="请输入有效的邮箱地址"> <span class="red err-tips" id="email-err-tips"></span>
                </div>
                <div class="li"><input name="code" id="code" style="width:200px" placeholder="请输入验证码" type="text" class="txt" value="请输入验证码"> <img src="../images/code.jpg" width="95" height="35" class="code" title="看不清？点击刷新验证码"> <span class="red err-tips" id="code-err-tips"></span> </div>
                </div>
                <div class="li"><input type="submit" class="btn" value="确定"></div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="../js/lib/jquery.js" type="text/javascript"></script>
<script src="../js/modules/resetPassword.js" type="text/javascript"></script>
</body>
</html>
