<div>

    <script type="text/x-handlebars-template" id="log">

        <div class="log-head">

            <table width="100%">
                <tr>
                    <td class="td-label"><label>时间：</label></td>
                    <td>
                        <div class="control-timeSet" style="margin-left:0">
                            <input type="text" class="timeSetInput sTime" value=""><em>-</em><input type="text" class="timeSetInput eTime" value="">
                        </div>
                    </td>
                    <td class="td-label"><label for="opUser">操作者：</label></td>
                    <td><input class="inputAdd" type="text" value="" id="opUser"></td>
                    <td class="td-label"><label for="group">所属群组：</label></td>
                    <td><input class="inputAdd" type="text" value="" id="group"></td>
                    <td rowspan="3" valign="middle"><a href="javascript:;" class="btn_blue2 btn28 btn-ok">确定</a></td>
                </tr>

                <tr>
                    <td height="10"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
                <tr>
                    <td class="td-label"><label for="opType">操作类型：</label></td>
                    <td><select class="real-select" id="opType">
                        <option value="0">全部</option>
                        <option value="data">数据</option>
                        <option value="user">用户</option>
                        <option value="team">团队</option>
                        <option value="grant">授权</option>
                    </select></td>
                    <td class="td-label"><label for="action">动作：</label></td>
                    <td><select class="real-select" id="action">
                        <option value="0">全部</option>
                    </select></td>
                    <td class="td-label"><label for="type">渠道：</label></td>
                    <td><select class="real-select" id="type">
                        <option value="0">全部</option>
                        <option value="1">WEB</option>
                        <option value="2">PC客户端</option>
                        <option value="3">手机客户端</option>
                    </select></td>
                </tr>
            </table>
        </div>
        <div id="logList">
            <table width="100%" class="tableList">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pageBox clearfix"></div>

    </script>

    <script type="text/x-handlebars-template" id="log-title">
        <tr>
            <th width="25" scope="col">&nbsp;</th>
            <th width="18%" scope="col">时间</th>
            <th width="45%" scope="col">动作</th>
            <th width="15%" scope="col">操作者</th>
            <th scope="col">IP</th>
        </tr>
    </script>

    <script type="text/x-handlebars-template" id="log-row">
        <tr>
            <td>&nbsp;</td>
            <td><span class="tf"><%=createDate%></span></td>
            <td><span class="tf" title="<%=operate%>"><%=operate%></span></td>
            <td><span class="tf"><%=userName%></span></td>
            <td><%=ip%></td>
        </tr>
    </script>

</div>
