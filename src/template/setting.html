<!--设置总框架-->
<script id="setting-tpl" type="text/x-handlebars-template">

    <div class="mainTopBar clearfix">
        <div class="searchBox" style="display:none">
            <i class="i-search"></i><input type="text" class="seaInput" value="" placeholder="<%-Lang.setting.searchByNnD%>">
        </div>

        <div class="secMenu">
            <ul>
                <li data-id="companyManage" style="display:none"><a href="javascript:;" class="act"><%-Lang.setting.companyManage%></a></li>
                <li data-id="normalSetting"><a href="javascript:;"><%-Lang.setting.normalSetting%></a></li>
                <li data-id="accountSecurity"><a href="javascript:;"><%-Lang.setting.accountSecurity%></a></li>
                <!--  <li data-id="messageSetting"><a href="javascript:;"><%-Lang.setting.messageSetting%></a></li>
                 <li data-id="companyDiy"><a href="javascript:;"><%-Lang.setting.companyDiy%></a></li> -->
            </ul>
        </div>
    </div>

    <div class="container">

        <!--企业管理-->
        <div id="companyManage" class="tab-li">

            <div id="listCompany" class="companyManageModule">
                <div class="operaBar clearfix">
                    <div class="fr">
                        <a href="javascript:;" id="company-add" class="btn28 btn_blue1"><i class="i-plus mr_5"></i><em><%-Lang.setting.add%></em></a>
                    </div>

                    <div class="fake_slt fl">
                        <select class="real-select" id="company-type" style="visibility: hidden; ">
                            <option value="-1"><%-Lang.setting.allCompany%></option>
                            <option value="0"><%-Lang.setting.normalCompany%></option>
                            <option value="1"><%-Lang.setting.lockedCompany%></option>
                            <!--                                     <option value="2">注销企业</option> -->
                        </select>
                    </div>

                    <a href="javascript:;" id="company-btn" class="btn28 btn_white1 ml_20 fl"><em><%-Lang.setting.locked%></em></a>

                </div>
                <div class="clearfix" id="company-list"></div>

                <div class="pager company-list-pager"></div>
            </div>

            <div id="addCompany" class="companyManageModule">
                <div class="opera_back clearAll">
                    <a href="javascript:;">&lt;<%-Lang.setting.back%></a>
                </div>
                <div class="detailCon" id="formCtrl">
                    <form id="formCtrlCon"></form>
                    <ul>
                        <li>
                            <div class="subTitle">&nbsp;</div>
                            <div class="subCon"><a href="javascript:;" id="add-ok" class="btn28 bg_blue"><em><%-Lang.common.ok%></em></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="editCompany" class="companyManageModule">


                <div class="opera_back clearAll">
                    <a href="javascript:;">&lt;<%-Lang.setting.back%></a>
                </div>

                <div class="detailCon">
                    <h3 class="detTit"><%-Lang.setting.companyInfo%></h3>
                    <form id="formCtrl-edit-form">
                        <ul id="formCtrl-edit"></ul>
                    </form>
                    <ul>
                        <li>
                            <div class="subTitle">&nbsp;</div>
                            <div class="subCon">
                                <a id="edit-ok" href="javascript:;" class="btn28 bg_blue"><em><%-Lang.common.ok%></em></a><a id="edit-cancel" href="javascript:;" class="btn28 btn_blue1 ml_10"><em><%-Lang.common.cancel%></em></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="showCompany" class="companyManageModule">

                <div class="opera_back clearAll">
                    <a href="javascript:;">&lt;<%-Lang.setting.back%></a>
                </div>
                <div class="detailCon">
                    <h3 class="detTit"><%-Lang.setting.companyInfo%></h3>
                    <ul id="detail-con"></ul>
                </div>

            </div>

        </div>
        <!--企业管理-->


        <!--账户安全-->
        <div style="display: none" id="accountSecurity" class="detailCon tab-li">
            <h3 class="detTit mt_20"><%-Lang.setting.pwdLv%></h3>
            <ul>
                <li>
                    <div class="subCon"><%-Lang.setting.minPwd%> <select class="account-select" id="min-length">
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                    </select>
                    </div>
                </li>
                <li>
                    <div class="subCon">
                        <input type="checkbox" class="mr_10" id="account-checkbox-1">
                        <em><label for="account-checkbox-1"><%-Lang.setting.pwdRule1%></label></em>
                    </div>
                </li>
                <li>
                    <div class="subCon">
                        <input type="checkbox" class="mr_10" id="account-checkbox-2">
                        <em><label for="account-checkbox-2"><%-Lang.setting.pwdRule2%></label></em>
                    </div>
                </li>
                <li>
                    <div class="subCon">
                        <input type="checkbox" class="mr_10" id="account-checkbox-3">
                        <em><label for="account-checkbox-3"><%-Lang.setting.pwdRule3%></label></em>
                    </div>
                </li>
            </ul>

            <h3 class="detTit mt_20"><%-Lang.setting.pwdTime%></h3>
            <ul>
                <li>
                    <div class="subCon">

                        <select class="account-select" id="password-duration">
                            <option value="-1"><%-Lang.setting.never%></option>
                            <option value="1"><%-Lang.setting.month1%></option>
                            <option value="2"><%-Lang.setting.month2%></option>
                            <option value="3"><%-Lang.setting.month3%></option>
                            <option value="6"><%-Lang.setting.month6%></option>
                            <option value="12"><%-Lang.setting.month12%></option>
                        </select>

                    </div>
                </li>
                <li>
                    <div class="subCon"><a id="account-ok" href="javascript:;" class="btn28 bg_blue"><em><%-Lang.common.ok%></em></a>
                    </div>
                </li>
            </ul>
        </div>
        <!--账户安全-->

        <!--常规设置-->
        <div id="normalSetting" style="display:none" class="tab-li">
            <div class="detailCon">
                <form id="nsForm">
                    <ul id="ns-ul"></ul>
                    <ul>
                        <li>
                            <div class="subTitle">&nbsp;</div>
                            <div class="subCon">
                                <a id="s-btn-ok" href="javascript:;" class="btn28 bg_blue"><em><%-Lang.common.ok%></em></a>
                                <!--<a id="s-btn-cancel" href="javascript:;" class="btn28 btn_blue1 ml_10"><em>取消</em></a>-->
                            </div>
                        </li>
                    </ul>

                </form>
            </div>
        </div>
        <!--常规设置-->
    </div>

</script><!--设置总框架-->

<!--添加企业-->
<script id="formCtrlCon-tpl" type="text/template">
    <h3 class="detTit"><%=Lang.setting.companyInfo%></h3>
    <ul>
        <li>
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.companyName%>：</div>
            <div class="subCon">
                <input name="company-name" id="company-name" type="text" class="inputAdd" placeholder="<%=Lang.setting.typeName%>" value="">
            </div>
        </li>
        <li>
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.domain%>：</div>
            <div class="subCon">
                <input name="company-domain" id="company-domain" type="text" class="inputAdd" placeholder="<%=Lang.setting.typeDomain%>" value="">
            </div>
        </li>
        <li>
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.timeout%>：</div>
            <div class="subCon">
                <div class="fake_slt">

                    <select class="real-select" id="timeout" style="visibility: hidden; ">
                        <option value="3">3<%= Lang.setting.month %></option>
                        <option value="6">6<%= Lang.setting.month %></option>
                        <option value="12">1<%= Lang.setting.year %></option>
                        <option value="-1"><%= Lang.setting.forever %></option>
                        <option value="0"><%- Lang.setting.custom %></option>
                    </select>

                </div>
            </div>
        </li>

        <li class="customTime" style="display:none">
            <div class="subTitle"><em class="col_red">*</em> <%- Lang.setting.customTime2 %></div>
            <div class="subCon">
                <input style="width:170px" id="timeout2" name="timeout2" type="text" placeholder="<%- Lang.setting.customTime %>" class="inputAdd" value=""> <%- Lang.setting.months %>
            </div>
        </li>

        <li>
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.space%>：</div>
            <div class="subCon">
                <input name="company-space" id="company-space" type="text" class="inputAdd" placeholder="<%=Lang.setting.typeSpace%>" value="">&nbsp;&nbsp;<select class="unit-select" id="unit-select-add">
                <option value="MB">MB</option>
                <option value="GB">GB</option>
                <!--<option value="T">TB</option>-->
            </select></div>
        </li>
        <li>
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.userLimit%>：</div>
            <div class="subCon">
                <input name="user-count" id="user-count" type="text" placeholder="<%=Lang.setting.typeUserLimit%>" class="inputAdd" value="" style="width: 170px"> <%=Lang.setting.userUnit%>
            </div>
        </li>
        <li style="display: none">
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.status%>：</div>
            <div class="subCon">
                <div class="fake_slt">
                    <select class="real-select" id="company-status" style="visibility: hidden; ">
                        <option value="0"><%=Lang.setting.normal%></option>
                        <option value="1"><%=Lang.setting.locked%></option>
                        <!--<option value="2"><%=Lang.setting.canceled%></option>-->
                    </select>
                </div>
            </div>
        </li>
    </ul><h3 class="detTit mt_20"><%=Lang.setting.account%></h3>
    <ul>
        <li>
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.account%>：</div>
            <div class="subCon">
                <input name="company-account" id="company-account" type="text" class="inputAdd" placeholder="<%=Lang.setting.typeAccount%>" value="">
            </div>
        </li>
        <li>
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.password%>：</div>
            <div class="subCon">
                <input name="company-pswd" id="company-pswd" type="password" autocomplete="off" class="inputAdd" placeholder="<%=Lang.setting.typePwd%>" value="">
            </div>
        </li>
        <li>
            <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.confirmPwd%>：</div>
            <div class="subCon">
                <input name="company-pswd-2" id="company-pswd-2" type="password" autocomplete="off" class="inputAdd" placeholder="<%=Lang.setting.typePwd2%>" value="">
            </div>
        </li>

    </ul>


</script><!--添加企业-->

        <div class="subCon">
            <input name="company-name-edit" id="company-name-edit" type="text" class="inputAdd" placeholder="<%=Lang.setting.typeName%>" value="<%=name%>" data-original="<%=name%>">
        </div>
    </li>
    <li>
        <div class="subTitle"><em class="col_red">*</em> <%=Lang.setting.domain%>：</div>

    <li>

        </div>

    <li>

        </div>
